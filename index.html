<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postulaci贸n Staff - Los Chamos Roleplay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        .header p {
            font-size: 1.2em;
            position: relative;
            z-index: 1;
        }
        .form-container {
            padding: 40px;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }
        .section {
            margin-bottom: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            transition: transform 0.3s ease;
        }
        .section:hover {
            transform: translateX(5px);
        }
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-icon {
            font-size: 1.2em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .question {
            margin-bottom: 25px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            transition: box-shadow 0.3s ease;
        }
        .question:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .question h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .option:hover {
            background: #e9ecef;
        }
        .option input[type="radio"] {
            width: auto;
        }
        .textarea-large {
            min-height: 120px;
            resize: vertical;
        }
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            margin: 30px auto 0;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .failure {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .ticket {
            background: white;
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            text-align: center;
        }
        .ticket h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .ticket-code {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px 0;
        }
        .qr-code {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            color: #666;
        }
        .hidden {
            display: none;
        }
        .error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .required {
            color: #e74c3c;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            .header h1 {
                font-size: 2em;
            }
            .form-container {
                padding: 20px;
            }
            .section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Los Chamos Roleplay</h1>
            <p>Postulaci贸n para Equipo de Administradores</p>
        </div>
        <div class="form-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <form id="adminForm">
                <!-- Datos Personales -->
                <div class="section">
                    <h2><span class="section-icon"></span>Datos Personales</h2>
                    <div class="form-group">
                        <label for="username">Usuario de Los Chamos Roleplay <span class="required">*</span></label>
                        <input type="text" id="username" name="username" placeholder="Ej: Gabo_Rangel" required>
                        <div class="error" id="usernameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="icName">Nombre IC (In Character) <span class="required">*</span></label>
                        <input type="text" id="icName" name="icName" placeholder="Ej: Gabriel_Rangel" required>
                        <div class="error" id="icNameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="whatsapp">WhatsApp <span class="required">*</span></label>
                        <input type="tel" id="whatsapp" name="whatsapp" placeholder="Ej: +58 412 123 4567" required>
                        <div class="error" id="whatsappError"></div>
                    </div>
                </div>

                <!-- Preguntas Te贸ricas -->
                <div class="section">
                    <h2><span class="section-icon"></span>Conocimientos Te贸ricos</h2>
                    <!-- (5 preguntas te贸ricas) -->
                </div>

                <!-- Preguntas Pr谩cticas -->
                <div class="section">
                    <h2><span class="section-icon">锔</span>Situaciones Pr谩cticas</h2>
                    <!-- (5 preguntas pr谩cticas) -->
                </div>

                <!-- Situaci贸n de Roleplay -->
                <div class="section">
                    <h2><span class="section-icon"></span>Situaci贸n de Roleplay</h2>
                    <!-- (1 pregunta abierta) -->
                </div>

                <button type="submit" class="submit-btn">Enviar Postulaci贸n</button>
            </form>
            <div id="result" class="result hidden"></div>
        </div>
    </div>

    <script>
        // Configuraci贸n editable
        const MAX_ADMINS = 4; // Cambia este n煤mero para ajustar el l铆mite de staffs
        const WHATSAPP_GROUP_LINK = "https://chat.whatsapp.com/KYSyI771jKB8FNkw5tBeCU?mode=r_c";
        const approvedAdmins = JSON.parse(localStorage.getItem('approvedAdmins') || '[]');

        // Respuestas correctas
        const correctAnswers = {
            q1: 'b',
            q2: 'a', 
            q3: 'a',
            q4: 'b',
            q5: 'a',
            q6: 'b',
            q7: 'a',
            q8: 'a',
            q9: 'a',
            q10: 'a'
        };

        function updateProgress() {
            // ... (funci贸n de progreso igual que antes)
        }

        function validateUsername(username) {
            const pattern = /^[a-zA-Z0-9_]+$/;
            return pattern.test(username) && !username.includes(' ');
        }

        function generateTicketCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = 'LCR-';
            for (let i = 0; i < 8; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        function generateWhatsAppLink(ticketCode, username, whatsapp) {
            const cleanNumber = whatsapp.replace(/\D/g, '');
            const message = encodeURIComponent(`Hola soy ${username} y mi c贸digo es ${ticketCode}. 隆Gracias por la oportunidad!`);
            return ` https://api.whatsapp.com/send?phone=${cleanNumber}&text=${message}`;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('adminForm');
            const inputs = form.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('input', updateProgress);
                input.addEventListener('change', updateProgress);
            });

            // Validaciones en tiempo real...

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(form);
                const username = formData.get('username');
                const icName = formData.get('icName');
                const whatsapp = formData.get('whatsapp');
                const roleplayResponse = formData.get('roleplayResponse');

                if (!validateUsername(username) || !validateICName(icName) || !validateWhatsApp(whatsapp)) {
                    alert('Por favor corrige los errores en el formulario');
                    return;
                }
                if (!roleplayResponse || roleplayResponse.trim().length < 100) {
                    alert('La respuesta a la situaci贸n de roleplay debe tener al menos 100 caracteres');
                    return;
                }

                let score = 0;
                const totalQuestions = Object.keys(correctAnswers).length;
                Object.keys(correctAnswers).forEach(question => {
                    if (formData.get(question) === correctAnswers[question]) {
                        score++;
                    }
                });
                const percentage = (score / totalQuestions) * 100;
                const resultDiv = document.getElementById('result');
                const ticketCode = generateTicketCode();

                if (percentage >= 80) {
                    if (approvedAdmins.length >= MAX_ADMINS) {
                        resultDiv.className = 'result failure';
                        resultDiv.innerHTML = `
                            <h2>Lo sentimos </h2>
                            <p>El cupo de administradores ya est谩 completo. 隆Gracias por tu inter茅s!</p>
                            <p>Los primeros ${MAX_ADMINS} candidatos que aprobaron el test ya han sido seleccionados.</p>
                            <p>隆Vuelve a intentarlo en futuras oportunidades!</p>
                        `;
                        resultDiv.classList.remove('hidden');
                        form.style.display = 'none';
                        return;
                    }

                    approvedAdmins.push({
                        username,
                        icName,
                        whatsapp,
                        ticketCode,
                        score,
                        percentage
                    });
                    localStorage.setItem('approvedAdmins', JSON.stringify(approvedAdmins));

                    const qrUrl = ` https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(WHATSAPP_GROUP_LINK)}`;

                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h2>隆Felicidades! </h2>
                        <p>Has aprobado el examen con un puntaje de <strong>${percentage.toFixed(1)}%</strong></p>
                        <p>Tienes el conocimiento necesario para formar parte del equipo de staff de Los Chamos Roleplay.</p>
                        <div class="ticket">
                            <h3> Ticket de Aprobaci贸n</h3>
                            <p><strong>Candidato:</strong> ${username}</p>
                            <p><strong>Nombre IC:</strong> ${icName}</p>
                            <p><strong>WhatsApp:</strong> ${whatsapp}</p>
                            <p><strong>Puntuaci贸n:</strong> ${score}/${totalQuestions} (${percentage.toFixed(1)}%)</p>
                            <div class="ticket-code">${ticketCode}</div>
                            <div class="qr-code">
                                <a href="${WHATSAPP_GROUP_LINK}" target="_blank">
                                    <img src="${qrUrl}" alt="C贸digo QR para unirse al grupo" style="max-width: 100%; height: auto;">
                                </a>
                            </div>
                            <p style="margin-top: 20px; font-size: 0.9em; color: #666;">
                                Escanea este QR o haz clic para unirte al grupo de staff.
                            </p>
                        </div>
                    `;
                } else {
                    resultDiv.className = 'result failure';
                    resultDiv.innerHTML = `
                        <h2>Resultado de la Postulaci贸n</h2>
                        <p>Lamentablemente, has obtenido un puntaje de <strong>${percentage.toFixed(1)}%</strong> (${score}/${totalQuestions} preguntas correctas).</p>
                        <p>Para formar parte del equipo de staff necesitas al menos 80% de respuestas correctas.</p>
                        <p>隆No te desanimes! Puedes intentarlo nuevamente cuando te sientas m谩s preparado.</p>
                        <div style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 8px;">
                            <h4>Temas a reforzar:</h4>
                            <ul style="text-align: left; margin-top: 10px;">
                                <li>Conceptos b谩sicos de roleplay (IC/OOC, MetaGaming, PowerGaming)</li>
                                <li>Procedimientos administrativos</li>
                                <li>Manejo de conflictos</li>
                                <li>Situaciones pr谩cticas de moderaci贸n</li>
                            </ul>
                        </div>
                    `;
                }
                resultDiv.classList.remove('hidden');
                form.style.display = 'none';
            });
        });
    </script>
</body>
</html>
